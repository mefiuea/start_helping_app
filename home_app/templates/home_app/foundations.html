{% for foundation in foundations %}
    <li>
        <div class="col">
            <div class="title">{{ foundation.name }}</div>
            <div class="subtitle">{{ foundation.description }}</div>
        </div>

        <div class="col">
            <div class="text">
                {% for category in foundation.categories.all %}
                    {{ category.name }}{% if forloop.last %}{% else %},{% endif %}
                {% endfor %}</div>
        </div>
    </li>
{% endfor %}
