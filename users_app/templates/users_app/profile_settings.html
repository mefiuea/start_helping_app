{% extends 'base.html' %}
{% load static %}

{% block title %}Ustawienia{% endblock %}
{% block content %}
    <section class="login-page">
        <h2>Edytuj dane</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="first_name" placeholder="ImiÄ™" value="{{ user.first_name }}"/>
            </div>
            <div class="form-group">
                <input type="text" name="last_name" placeholder="Nazwisko" value="{{ user.last_name }}"/>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" value="{{ user.email }}"/>
                <p>{{ form.email.help_text }}</p>
            </div>
            <button class="btn" type="submit">Zapisz</button>
        </form>
    </section>
{% endblock %}
